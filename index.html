<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WELCOME TO JUN'S CODE QUIZ CHALLENGE</title>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <h1 class="game-title"><strong>CODE QUIZ CHALLENGE</strong></div>            
        </header>

        <main>
            <section class="main-page">
                <div class="greeting">
                    <h2>WELCOME TO JUN'S CODE QUIZ CHALLENGE!</h2>
                    <h2>BE THE BEST STUDENT OF JAVASCRIPT HERE!</h2>
                </div>
                <div class="main-start-button">
                    <button id="start-button">START QUIZ</button>
                    <button id="highscore-button">SHOW HIGHSCORE</button>
                </div>
            </section>

            <section class="quiz-in-progress">
                <div class="time-left"><strong>TIME LEFT: <span class="timer">100</span></strong></div>
                <div class="questions">Question PlaceHolder</div>
                <div class="answer-options btn-group-vertical">
                    <button id="optionA" onclick="checkAnswer('A')">A</button>
                    <button id="optionB" onclick="checkAnswer('B')">B</button>
                    <button id="optionC" onclick="checkAnswer('C')">C</button>
                    <button id="optionD" onclick="checkAnswer('D')">D</button>
                </div>
                <div class="answer-check">Answer Placeholder</div>
            </section>
            
            <section class="quiz-over">
                <div>FINAL SCORE: <span class="final-score">0</span></div>
                <div>
                    <input 
                        type="text" 
                        size="20" 
                        placeholder="ENTER YOUR INITIAL" 
                        name="initial" 
                        id="initial"
                    />
                    <button id="submit-initial">Submit Your Score</button>
                </div>
            </section>

            <section class="high-score-page">
                <div class="user-initial-score">
                    <h2>User Initials & Score</h2>
                </div>
                <div>
                    <h3 class="score-initial"></h3>
                </div>
                <div>
                    <h3 class="highest-score-text">HIGHEST SCORE</h3>
                    <h4 class="highest-score"></h4>
                </div>
                <div class="end-option">
                    <button id="play-again">PLAY AGAIN</button>
                    <button id="clear-scores">CLEAR SCORES</button>
                </div>
            </section>
        </main>

        <footer>
            <h2 id="footer-h2">Made by Zzangu Bro's üê∂</h2>
            <p>&copy; 2021 Zzangu & Jun, Inc.</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
