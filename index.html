<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WELCOME TO JUN'S CODE QUIZ CHALLENGE</title>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <h1 class="game-title">CODE QUIZ CHALLENGE</div>            
        </header>

        <main>
            <section class="main-page">
                <div class="greeting">
                    <h2>WELCOME TO JUN'S CODE QUIZ CHALLENGE</h2>
                    <h2>BE THE BEST STUDENT OF JAVASCRIPT HERE!</h2>
                </div>
                <div class="main-start-button">
                    <button id="start-button">START QUIZ</button>
                    <button id="highscore-button">SHOW HIGHSCORE</button>
                </div>
            </section>

            <section class="quiz-in-progress">
                <div>TIME LEFT: <span class="timer">100</span></div>
                <div class="questions">Question PlaceHolder</div>
                <div class="answer-options">
                    <button id="optionA" onclick="checkAnswer('A')">A</button>
                    <button id="optionB" onclick="checkAnswer('B')">B</button>
                    <button id="optionC" onclick="checkAnswer('C')">C</button>
                    <button id="optionD" onclick="checkAnswer('D')">D</button>
                </div>
                <div class="answer-check">Answer Placeholder</div>
            </section>
            
            <section class="quiz-over">
                <div>FINAL SCORE: <span class="final-score">0</span></div>
                <div>
                    <input type="text" size="30" placeholder="ENTER YOUR INITIAL" name="initial" id="initial"/>
                    <button id="submit-initial">Submit Your Score</button>
                </div>
            </section>

            <section class="high-score-page">
                <div>
                    <h2>User Initials</h2>
                    <h2>Score</h2>
                </div>
                <div class="show-scores">
                    <h3 class="score-initial"></h3>
                    <h3 class="score-score"></h3>
                </div>
                <div class="end-option">
                    <button id="play-again">PLAY AGAIN</button>
                    <button id="clear-scores">CLEAR SCORES</button>
                </div>
            </section>
        </main>

        <footer>
            <h2 id="footer-h2">Made by Zzangu Bro's üê∂</h2>
            <p>&copy; 2021 Zzangu & Jun, Inc.</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
